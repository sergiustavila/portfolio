<!DOCTYPE html>
<html>
<head>
	<title>JQuery Portfolio</title>
	<script type="text/javascript" src="js/jquery-1.12.2.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	<script type="text/javascript" src="js/filter.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
<div id="header">
	<div id="menu">
		<h2>jQuery Portfolio</h2>
	</div>
</div>
<div id="overlay"></div>
<div id="frame">
	<table id="frame-table">
		<tr>
			<td id="left">
				<img src="images/left.png" alt="left"/>
			</td>
			<td id="right">
				<img src="images/right.png" alt="right"/>
			</td>
		</tr>
	</table>
	<img id="main" src="" alt="" />
	<div id="description">
		<p></p>
	</div>
</div>
<div id="wrapper">
    <ul id="filter">
        <li class="active">all</li>
        <li>nature</li>
        <li>city</li>
        <li>cars</li>
    </ul>
    <ul id="portfolio">
        <li class="all city"><img id="1" src="images/1.jpg" alt="img" /></li>
        <li class="all cars"><img id="2" src="images/2.jpg" alt="img" /></li>
        <li class="all cars"><img id="3" src="images/3.jpg" alt="img" /></li>
        <li class="all nature"><img id="4" src="images/4.jpg" alt="img" /></li>
        <li class="all nature"><img id="5" src="images/5.jpg" alt="img" /></li>
        <li class="all cars"><img id="6" src="images/6.jpg" alt="img" /></li>
        <li class="all city"><img id="7" src="images/7.jpg" alt="img" /></li>
        <li class="all nature"><img id="8" src="images/8.jpg" alt="img" /></li>
    </ul>
</div>
<!--Hello-->
</body>
</html>
